<div>
    <h1>Add Contact</h1>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <label>
          First Name:
          <input type="text" formControlName="firstname" placeholder="Firstname">
       </label>
       <br>
       <label>
          Last Name:
          <input type="text" formControlName="lastname" placeholder="Lastname">
       </label>
       <br>
       <label>
          Id:
          <input type="text" formControlName="id" placeholder="ID">
       </label>
       <br>
       <label>
          Email:
          <input type="text" formControlName="email" placeholder="Email">
       </label>
       <br>
       <label>
          Phone Number:
          <input type="text" formControlName="phone_number" placeholder="Phone Number">
       </label>
       <br>
       <label>
          Birthday:
          <input type="text" formControlName="naissance" placeholder="Birthday">
       </label>
       <br>
       <button type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
</div>
